<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C√¥ng c·ª• chia l∆∞·ªõi ·∫£nh Pro</title>
    <style>
        /* --- CSS Styles --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
            padding: 20px;
        }

        .container {
            background: white;
            width: 100%;
            max-width: 800px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 { margin-top: 0; color: #444; }

        /* N√∫t Upload */
        .upload-area {
            margin-bottom: 20px;
        }
        .btn-upload {
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.2s, background 0.2s;
            box-shadow: 0 4px 6px rgba(52, 152, 219, 0.3);
        }
        .btn-upload:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        /* V√πng hi·ªÉn th·ªã ·∫£nh (Canvas) */
        .canvas-wrapper {
            width: 100%;
            min-height: 400px;
            background-color: #eeeeee;
            background-image: radial-gradient(#ddd 1px, transparent 1px);
            background-size: 20px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
            border-radius: 10px;
            border: 2px dashed #ccc;
            overflow: hidden;
            position: relative;
        }

        canvas {
            max-width: 100%;
            max-height: 70vh;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: none; 
        }

        #placeholderText {
             color: #888;
             font-size: 1.2rem;
        }

        /* Khu v·ª±c ƒëi·ªÅu khi·ªÉn */
        .controls {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #e9ecef;
        }

        /* H√†ng ch·ª©a c√°c c√†i ƒë·∫∑t */
        .settings-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            align-items: center;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 5px;
        }
        
        .input-group label {
            font-size: 0.9rem;
            font-weight: 600;
            color: #555;
        }

        .control-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Inputs Styling */
        input[type="number"] {
            padding: 8px;
            width: 60px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        input[type="color"] {
            -webkit-appearance: none;
            border: none;
            width: 40px;
            height: 40px;
            cursor: pointer;
            background: none;
        }
        input[type="color"]::-webkit-color-swatch-wrapper { padding: 0; }
        input[type="color"]::-webkit-color-swatch { 
            border-radius: 50%; 
            border: 2px solid #ddd;
        }

        input[type="range"] {
            cursor: pointer;
            width: 120px;
        }

        .value-display {
            font-size: 0.9rem;
            color: #666;
            min-width: 35px;
        }

        /* Button Download */
        .btn-download {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(46, 204, 113, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-download:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }
        
        .btn-download:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #fileInput { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <h2>‚úèÔ∏è C√¥ng C·ª• K·∫ª L∆∞·ªõi V·∫Ω Tranh</h2>
        
        <div class="upload-area">
            <label for="fileInput" class="btn-upload">
                <span>üìÅ</span> T·∫£i ·∫£nh l√™n
            </label>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="canvas-wrapper">
            <canvas id="imageCanvas"></canvas>
            <p id="placeholderText">Ch∆∞a c√≥ ·∫£nh n√†o</p>
        </div>

        <div class="controls">
            <div class="settings-row">
                
                <div class="input-group">
                    <label>S·ªë √¥ l∆∞·ªõi (Grid):</label>
                    <div class="control-item">
                        <input type="number" id="gridNumber" value="4" min="1" max="50">
                    </div>
                </div>

                <div class="input-group">
                    <label>ƒê·ªô d√†y n√©t:</label>
                    <div class="control-item">
                        <input type="range" id="lineWidth" min="1" max="20" value="2">
                        <span class="value-display" id="lineWidthVal">2px</span>
                    </div>
                </div>

                <div class="input-group">
                    <label>M√†u l∆∞·ªõi:</label>
                    <div class="control-item">
                        <input type="color" id="gridColor" value="#FF0000">
                    </div>
                </div>

            </div>

            <button class="btn-download" id="btnDownload" onclick="downloadImage()" disabled>
                <span>üíæ</span> T·∫£i ·∫£nh v·ªÅ m√°y
            </button>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const canvas = document.getElementById('imageCanvas');
        const ctx = canvas.getContext('2d');
        const placeholderText = document.getElementById('placeholderText');
        const btnDownload = document.getElementById('btnDownload');

        // Inputs
        const gridNumberInput = document.getElementById('gridNumber');
        const gridColorInput = document.getElementById('gridColor');
        const lineWidthInput = document.getElementById('lineWidth');
        const lineWidthVal = document.getElementById('lineWidthVal');

        let uploadedImage = new Image();
        let isImageLoaded = false;

        // --- X·ª≠ l√Ω s·ª± ki·ªán ---

        // 1. Upload ·∫£nh
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                uploadedImage = new Image();
                uploadedImage.onload = function() {
                    isImageLoaded = true;
                    placeholderText.style.display = 'none'; 
                    canvas.style.display = 'block'; 
                    btnDownload.disabled = false;
                    
                    // V·∫Ω l∆∞·ªõi ngay khi ·∫£nh load xong
                    drawGrid();
                }
                uploadedImage.src = event.target.result;
            }
            reader.readAsDataURL(file);
            e.target.value = ''; // Reset input
        });

        // 2. L·∫Øng nghe thay ƒë·ªïi input ƒë·ªÉ v·∫Ω l·∫°i ngay l·∫≠p t·ª©c (Live Preview)
        
        // Thay ƒë·ªïi s·ªë √¥
        gridNumberInput.addEventListener('input', drawGrid);
        
        // Thay ƒë·ªïi m√†u
        gridColorInput.addEventListener('input', drawGrid);
        
        // Thay ƒë·ªïi ƒë·ªô d√†y
        lineWidthInput.addEventListener('input', function() {
            // C·∫≠p nh·∫≠t s·ªë hi·ªÉn th·ªã b√™n c·∫°nh slider
            lineWidthVal.textContent = this.value + 'px';
            drawGrid();
        });


        // --- H√†m V·∫Ω L∆∞·ªõi Ch√≠nh ---
        function drawGrid() {
            if (!isImageLoaded) return;

            // Reset canvas v·ªÅ k√≠ch th∆∞·ªõc ·∫£nh g·ªëc
            canvas.width = uploadedImage.width;
            canvas.height = uploadedImage.height;

            // V·∫Ω ·∫£nh g·ªëc
            ctx.drawImage(uploadedImage, 0, 0);

            // L·∫•y c√°c gi√° tr·ªã t·ª´ input
            const gridSize = parseInt(gridNumberInput.value) || 4;
            const lineColor = gridColorInput.value;
            const lineWidth = parseInt(lineWidthInput.value) || 2;

            const width = canvas.width;
            const height = canvas.height;
            const cellWidth = width / gridSize;
            const cellHeight = height / gridSize;

            // C·∫•u h√¨nh n√©t v·∫Ω
            ctx.lineWidth = lineWidth;
            ctx.strokeStyle = lineColor;
            ctx.lineCap = 'square'; // ƒê·∫ßu n√©t v·∫Ω vu√¥ng v·ª©c

            ctx.beginPath();

            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    const x = i * cellWidth;
                    const y = j * cellHeight;

                    // V·∫Ω √¥ vu√¥ng (Rect)
                    ctx.rect(x, y, cellWidth, cellHeight);

                    // V·∫Ω ƒë∆∞·ªùng ch√©o (Diagonal)
                    // Ch√©o 1
                    ctx.moveTo(x, y);
                    ctx.lineTo(x + cellWidth, y + cellHeight);
                    // Ch√©o 2
                    ctx.moveTo(x, y + cellHeight);
                    ctx.lineTo(x + cellWidth, y);
                }
            }
            
            ctx.stroke();
        }

        // --- H√†m T·∫£i ·∫¢nh ---
        function downloadImage() {
            if (!isImageLoaded) return;
            
            const timestamp = new Date().getTime();
            const fileName = `grid-maker-${timestamp}.png`;

            const link = document.createElement('a');
            link.download = fileName;
            link.href = canvas.toDataURL('image/png', 1.0);
            link.click();
        }
    </script>
</body>
</html>
